name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/ewpratten/ubisoft_status_exporter:master-$(git rev-parse --short HEAD)

    - name: Tag the Docker image
      run: docker tag ghcr.io/ewpratten/ubisoft_status_exporter:master-$(git rev-parse --short HEAD) ghcr.io/ewpratten/ubisoft_status_exporter:latest
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push the Docker image
      run: docker push ghcr.io/ewpratten/ubisoft_status_exporter:master-$(git rev-parse --short HEAD)
      run: docker push ghcr.io/ewpratten/ubisoft_status_exporter:latest